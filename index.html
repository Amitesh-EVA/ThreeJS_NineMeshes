<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nine Meshes</title>
    <link rel="stylesheet" href="style.css">
    
    
  </head>
  <body>
    <div class="profile-card">
    <img src="your-image.jpg" alt="Profile">
    <p class="name">Amitesh Sahu</p>
    <p class="role">Software Engineer - Configurator Design</p>
    </div>

<div class="mesh-panel">
    <button class="mesh-btn">Press 1 for Box Mesh</button>
    <button class="mesh-btn">Press 2 for Sphere Mesh</button>
    <button class="mesh-btn">Press 3 for Cone Mesh</button>
    <button class="mesh-btn">Press 4 for Edge Mesh</button>
    <button class="mesh-btn">Press 5 for Capsule Mesh</button>
    <button class="mesh-btn">Press 6 for Cylinder Mesh</button>
    <button class="mesh-btn">Press 7 for Shape Mesh</button>
    <button class="mesh-btn">Press 8 for Plane Shadow Mesh</button>
    <button class="mesh-btn">Press 9 for Torus Mesh</button>
</div>


    <!-- THREE JS CANVAS AREA -->
    <div class="canvas-area">
        <canvas id="threeCanvas"></canvas>
    </div>
     <script type="module" src="Task.js"></script>
  </body>
</html>
